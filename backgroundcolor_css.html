<html>
<head>
  <title>Task: Change the background-color with CSS3</title>
</head>
<style type="text/css">
  #element {
    background-color: #F00;
    width: 100px;
    height: 100px;
    transition: all 1s linear;
  }

  #element:target {
    background-color: #000;
  }
</style>
<body>

  <div id="element"></div>
  <a href="#element">Start animation</a>
  

</body>
</html>
