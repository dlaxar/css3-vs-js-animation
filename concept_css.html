<html>
<head>
  <title>Animations using CSS3 - Concept</title>
</head>
<style type="text/css">
  #animated {
    background-color: #F00;
    width: 100px;
    height: 100px;
    transition: width 5s linear;
    -webkit-transition: width 5s linear;
  }

  #animated.wider {
    width: 200px;
  }

</style>
<script type="text/javascript" src="http://code.jquery.com/jquery-2.0.0.js"></script>
<script type="text/javascript">
  $(function onDomReady () {
    $('#start').click(function () {
      $('#animated').addClass('wider');
    });
  })
  
</script>
<body>
  <p>To see the animations in action open your Inspector and watch the class attribute of the box below (div#animated and later div#animated.wider)</p>
  <a href="#" id="start">Start Animation using CSS (duration: 5000ms)</a>
  <div id="animated"></div>

</body>
</html>
