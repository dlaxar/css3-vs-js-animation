<html>
<head>
  <title>Task: Jump on hover - CSS</title>
</head>
<style type="text/css">
  #element {
    background-color: #F00;
    width: 100px;
    height: 100px;
    position: relative;
    margin-top: 200px;
  }

  @-webkit-keyframes jumpy {
    0%   {bottom: 0px}
    33%  {bottom: 20px}
    66%  {bottom: 0px}
    83%  {bottom: 10px}
    100% {bottom: 0px}
  }

  #element:hover {
    -webkit-animation: jumpy .75s;
  }

</style>
<body>

  <div id="element"></div>
</body>
</html>
