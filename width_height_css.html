<html>
<head>
  <title>Animations using CSS3 - Concept</title>
</head>
<style type="text/css">
  #element {
    background-color: #F00;
    width: 100px;
    height: 100px;
    transition: width 1s linear, height 1s linear;
    transition-delay: 0s, 1s;
  }

  #element:target {
    width: 200px;
    height: 200px;
  }

</style>
  
</script>
<body>

  <div id="element"></div>
  <a href="#element" id="start">Start animation</a>

</body>
</html>
