<html>
<head>
  <title>Animations using CSS3 - Concept</title>
</head>
<style type="text/css">
  #element {
    background-color: #F00;
    width: 100px;
    height: 100px;
    opacity: 1;
    transition: opacity 1s linear;
  }

  #element:target {
    opacity: 0;
  }

</style>
  
</script>
<body>

  <div id="element"></div>
  <a href="#element" id="start">Start animation</a>

</body>
</html>
